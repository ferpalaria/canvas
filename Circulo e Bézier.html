<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta http-equiv="refresh" content="5"/>
  <script type="application/javascript">
    function draw() {
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

         ctx.beginPath;
        ctx.arc(95*2,50*2,40*2,0,2*Math.PI);
        ctx.stroke();
        
        
        
	  ctx.beginPath();
	  ctx.moveTo(150,150);
      ctx.bezierCurveTo(100,250, 350, 300, 150, 450);	  
	  ctx.stroke();
	  
	  //Canvas API
        
   
       
	  
	}
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="1200" height="1200"></canvas>
 </body>
</html>
